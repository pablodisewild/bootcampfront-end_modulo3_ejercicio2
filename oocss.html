<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <title>Pizzería Mirasol - Metodología OOCSS</title>

</head>
<body>
    <section class="products">
  <article class="container">
    <img src="img/pizza_tormenta.png" alt="Pizza Tormenta de Sabores" class="media-image" />

    <div class="text-block">
      <h3>Tormenta de Sabores</h3>
      <p>$10.990</p>
    </div>

      Ver ingredientes
    </button>
  </article>
  <article class="container">
    <img src="img/pizza_parmesano.png" alt="Nevada Parmesano" class="media-image" />
    <div class="text-block">
      <h3>Nevada Parmesano</h3>
      <p>$9.990</p>
    </div>
    <button class="btn">

    </button>

    <article class="container skin-featured">

      Ver ingredientes
    </button>
  </article>
  <article class="container">
    <img src="img/pizza_mando.png" alt="La Cadena De Mando" class="media-image" />
    <div class="text-block">
      <h3>La Cadena De Mando</h3>

      Ver ingredientes
    </button>
