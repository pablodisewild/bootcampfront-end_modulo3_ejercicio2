<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <title>Pizzería Mirasol - Metodología BEM</title>
  <link rel="stylesheet" href="css/bem.css" />
</head>
<body>
<section class="products">
  <article class="product-card product-card--featured">
    <img src="img/pizza_tormenta.png" alt="Pizza Tormenta de Sabores" class="product-card__image" />
    <h3 class="product-card__title">Tormenta de Sabores</h3>
    <p class="product-card__price">$10.990</p>
    <button class="product-card__button">Ver ingredientes</button>
  </article>
  <article class="product-card">
    <img src="img/pizza_parmesano.png" alt="Nevada Parmesano" class="product-card__image" />
    <h3 class="product-card__title">Nevada Parmesano</h3>
    <p class="product-card__price">$9.990</p>
    <button class="product-card__button">Ver ingredientes</button>
  </article>
  <article class="product-card">
    <img src="img/pizza_herencia.png" alt="La Herencia Familiar" class="product-card__image" />
    <h3 class="product-card__title">La Herencia Familiar</h3>
    <p class="product-card__price">$11.490</p>
    <button class="product-card__button">Ver ingredientes</button>
  </article>
  <article class="product-card">
    <img src="img/pizza_mando.png" alt="La Cadena De Mando" class="product-card__image" />
    <h3 class="product-card__title">La Cadena De Mando</h3>
    <p class="product-card__price">$9.490</p>
    <button class="product-card__button">Ver ingredientes</button>
  </article>

</html>
